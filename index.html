<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    
      
      <picture class="hero_image">
        <source media="(max-width:1292px)" srcset="images/hero-mobile.jpg">
        <img class="hero_image" src="images/hero-desktop.jpg">
      </picture>
      
    
    
      
  

    <div class="text">
  
        <h1 class="first_heading">WE'ER</h1>
        <h1 class="second_heading">COMING</h1>
        <h1 class="second_heading">SOON</h1>    
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="email-input">
          <input class="email" type="email" placeholder="Email Address"><span><img src="images/icon-error.svg" class="err error hide"></span>
          <button><img src="images/icon-arrow.svg"></button>
          <p class="err error_message hide">Please provide a valid email</p>
        </div>
     
      
    </div>
    
  </main>
